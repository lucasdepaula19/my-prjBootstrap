<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="css/stytle.css">

    <title>Internet Bank</title>
</head>
<body>
    <h1>Olá Lucas!</h1>
    <div id="div_limit">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Data</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Saldo</th>
                </tr>
            </thead>
            <tbody id="formId">

            </tbody>
        </table>
    </div>
    <form id="formImput" name="dados">
        <div>
            <h3>Novo lançamento:</h3>
        </div>
        <div class="form-row">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 collum">
                <input type="date" id="valor1" required class="form-control">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2 collum">
                <input type="number" min="10000" id="valor2" required class="form-control" placeholder="Código">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 collum">
                <input type="text" id="valor3" required class="form-control" placeholder="Descrição">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 collum">
                <input type="number" step="any" id="valor4" required class="form-control" placeholder="Valor">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-1 collum">
                <button type="submit" class="btn btn-dark" id="addRow">Enviar</button>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- app js -->
    <script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
